<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>USN Validator</title>
    <script>
      function formValidator() {
        var usn = document.getElementById("usnFrm");
        var sem = document.getElementById("semFrm");
        var usnExp = /[1-4][A-Z][A-Z]\d{2}[A-Z][A-Z]\d{3}$/;
        var semExp=/^([1-8])$/
        if (usn.value.length == 0) {
          alert("USN is empty.");
          usn.focus();
          return false;
        } else if (!usn.value.match(usnExp)) {
          alert("USN should be in VTU USN format, e.g., 1JS21CS001");
          usn.focus();
          return false;
        } else if (sem.value.length == 0) {
          alert("Semester field is empty.");
          sem.focus();
          return false;
        } else if (!sem.value.match(semExp)) {
          alert("Semester number should be from 1 to 8");
          sem.focus();
          return false;
        }
        alert("USN: " + usn.value + "\n Semester: " + sem.value);
        return true;
      }
    </script>
  </head>
  <body>
    <form onsubmit="return formValidator();">
      Enter your VTU USN: <input type="text" id="usnFrm" />
      <br />
      Enter your VTU SEM: <input type="text" id="semFrm" />
      <br />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
